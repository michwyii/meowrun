<!doctype html>
<html lang="en">
<head>
  <title>Meowrun</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="hud">
    <div>
      <img src="images/bread.PNG" height="15px">: <span id="rewardsCount">0</span> &nbsp;&nbsp;&nbsp;
      分数: <span id="score">0</span> 
    </div>
    <button id="restart" hidden>重新开始</button>
  </div>

  <div id="menu" class="menu">
    <h2>Meowrun by 忘缘湾航行</h2>
  
    <div class="modeGrid">
      <button class="modeBtn" data-mode="classic">经典喵</button>
      <button class="modeBtn" data-mode="halloween">南瓜喵</button>
      <button class="modeBtn" data-mode="delivery">快递喵</button>
      <button class="modeBtn" data-mode="baseball">棒球喵</button>
      <button class="modeBtn" data-mode="cafe">服务员喵</button>
      <button class="modeBtn" data-mode="angel">天使喵</button>
    </div>
  <p class="hint">PS: 程序问题，有时死的会有点冤，请谅解!</p>
  
  </div>
  
  <div class="hud">
    <button id="restart" hidden>重新开始</button>
    <button id="changeMode">切换模式</button>

  </div>
  

  <div id="game">
    <div id="player">
      <img id="catImg" src="images/side.PNG" alt="cat character">
    </div>    
    <div id="obstacles">
      <div id="hitbox" class="hitbox"></div>
      <img src="images/tree.PNG" alt="">
    </div>
    <div id="rewards"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
